@()(implicit request: RequestHeader, flash: Flash)

@main("Let's quick set up before using CodeForge") {

    <script type="text/javascript">
            function showDiv(toggle){
                document.getElementById(toggle).style.display = "block";
            }

            function hideDiv(toggle){
                document.getElementById(toggle).style.display = "none";
            }
    </script>


    <div>
        <h2>GIT</h2>
    <ul>
        <li>
        <div>
            <input type="button" name="" value="GitHub" onclick="showDiv('toggle')"></input>

            <div id="toggle" style="display:none">
                <form method="get" action="@routes.LoginController.setGitByUser">
                    <h3>Set GIT by username</h3>
                    Git username: <input type="text" name="username"></input>
                    <br>
                    GitRepo (unnecessary): <input type="text" name="repo"></input>
                    <br>
                    <input type="submit"></input>
                </form>
                <br>
                <form method="get" action="@routes.LoginController.setGitByOrg">
                <h3>Set GIT by organization</h3>
                Git oragnization: <input type="text" name="organization"></input>
                <br>
                GitRepo (unnecessary): <input type="text" name="repo"></input>
                <br>
                <input type="submit"></input>
                </form>
                <br>

                <input type="button" name="answer" value="hide" onclick="hideDiv('toggle')"></input>
            </div>
        </div>
        </li>


        <li><input type="button" name="" value="GitLab" onclick=""></input></li>
        <li><input type="button" name="" value="BitBucket" onclick=""></input></li>
    </ul>
    </div>

}
